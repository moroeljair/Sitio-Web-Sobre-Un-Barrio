
<div class="contenedor_cards">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar negocio..."
                [(ngModel)]="filterGaleria" name="filterGaleria">
            </div>
        </div>
    </div>
</div>

<div class="contenedor">

<div class="contenedor_cards">
<li *ngFor="let negocio of listaNegocios1  | filter:filterGaleria">
    <div class="card card_negocio">
        <img src="{{negocio.urlImg}}" class="card-img-top card_img" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{negocio.titulo}}</h5>
          <p class="card-text">{{negocio.descripcion}}</p>
          <a href="{{negocio.urlPagina}}" class="btn btn-primary">Mas informacion</a>
        </div>
      </div>
</li>
</div>

<div class="contenedor_cards">
    <li *ngFor="let negocio of listaNegocios2 | filter:filterGaleria">
        <div class="card card_negocio">
            <img src="{{negocio.urlImg}}" class="card-img-top card_img" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{negocio.titulo}}</h5>
              <p class="card-text">{{negocio.descripcion}}</p>
              <a href="{{negocio.urlPagina}}" class="btn btn-primary">Mas informacion</a>
            </div>
          </div>
    </li>
    </div>
    


</div>
