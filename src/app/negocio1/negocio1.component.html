 <h2>{{titulo_interes}}</h2>


<div class="contenedor_sitio_interes">

    <!--Parte de carousel-->
<div class="contenedor_carusel">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
            <div class="picsum-img-wrapper" >
                <img class="img_carousel" [src]="images[0]" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>{{titulosImagenes[0]}}</h3>
                
            </div>
            </ng-template>
            
            <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="img_carousel" [src]="images[1]" alt="Random second slide">
            </div>
            <div class="carousel-caption">
                <h3>{{titulosImagenes[1]}}</h3>
                
            </div>
            </ng-template>
            
            <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="img_carousel" [src]="images[2]" alt="Random third slide">
            </div>
            <div class="carousel-caption">
                <h3>{{titulosImagenes[2]}}</h3>
                
            </div>
            </ng-template>

      
            
        </ngb-carousel>
 </div>

 <!--Parte de informacion-->
 <div class="contenedor_info_sitio_interes">
    <h4>{{subtitulos[0]}}</h4> 
   <ul>
     <li *ngFor="let info of horarios">
       <p>{{info}}</p>
      </li>
   </ul>

   <h4>{{subtitulos[1]}}</h4> 
   <ul>
     <li *ngFor="let info of informacionSitio">
       <p>{{info}}</p>
      </li>
   </ul>
 </div>

</div>
